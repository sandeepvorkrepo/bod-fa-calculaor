<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Body Fat Percentage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f7f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 370px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      padding: 28px 24px 22px 24px;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #455;
    }
    input, select {
      width: 100%;
      padding: 8px 7px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #c5c5c5;
      font-size: 16px;
      margin-bottom: 8px;
    }
    #hip-field {
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: #2e7dff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1c54b2;
    }
    .result {
      margin-top: 18px;
      padding: 10px;
      border-radius: 5px;
      background: #e3f3db;
      color: #244b1b;
      text-align: center;
      font-size: 1.15em;
      font-weight: 600;
      min-height: 32px;
    }
    .note {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Body Fat Calculator</h2>
    <form id="bf-form" autocomplete="off">
      <label for="sex">Sex</label>
      <select id="sex" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="height">Height (cm)</label>
      <input type="number" min="0" id="height" required>

      <label for="neck">Neck (cm)</label>
      <input type="number" min="0" id="neck" required>

      <label for="waist">Waist (cm)</label>
      <input type="number" min="0" id="waist" required>

      <div id="hip-field">
        <label for="hip">Hip (cm)</label>
        <input type="number" min="0" id="hip">
      </div>

      <button type="submit">Calculate</button>
    </form>
    <div class="result" id="result"></div>
    <div class="note">Based on U.S. Navy Body Fat Formula</div>
  </div>
  <script>
    const sexEl = document.getElementById('sex');
    const hipField = document.getElementById('hip-field');
    sexEl.addEventListener('change', function() {
      if (sexEl.value === 'female') {
        hipField.style.display = 'block';
        document.getElementById('hip').setAttribute('required', 'required');
      } else {
        hipField.style.display = 'none';
        document.getElementById('hip').removeAttribute('required');
      }
    });

    document.getElementById('bf-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const sex = sexEl.value;
      const height = parseFloat(document.getElementById('height').value);
      const neck = parseFloat(document.getElementById('neck').value);
      const waist = parseFloat(document.getElementById('waist').value);
      const hip = sex === 'female' ? parseFloat(document.getElementById('hip').value) : null;

      let bodyFat = 0;
      if (sex === 'male') {
        bodyFat = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
      } else {
        if (isNaN(hip)) {
          document.getElementById('result').textContent = "Please enter hip measurement.";
          return;
        }
        bodyFat = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(height) - 78.387;
      }

      if (isNaN(bodyFat) || bodyFat < 0 || bodyFat > 75) {
        document.getElementById('result').textContent = "Please check your inputs for errors.";
      } else {
        document.getElementById('result').textContent = 
          "Estimated Body Fat: " + bodyFat.toFixed(2) + " %";
      }
    });
  </script>
</body>
</html>
